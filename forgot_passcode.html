<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .form-container {
        display: grid;
        min-height: 50vh;
        place-items: center;
      }

      .form-container {
  /* border: 1px solid black; */
  background-color: lightblue;
  padding-top: 20px;
  padding-right: 30px;
  padding-bottom: 20px;
  padding-left: 100px;
      }


    </style>
  </head>
  <body>

    <fieldset><legend>Password Reset Page</legend>

    <div class="form-container">
    
        <u><h4>Create new password</h4></u>
      <form>
        <label for="forgot">New Password</label>&emsp;&nbsp;&nbsp;
        <input
          type="password"
          id="forgot"
          placeholder="New Password"
          name="password"
          pattern="[a-z]{6,}"
        />
        <br /><br />
        <label for="forgot1">Confirm Password</label>
        <input
          type="password"
          id="forgot1"
          placeholder="Confirm Password"
          name="password"
          pattern="[a-z]{6,}"
        />
        <br /><br />
        <input type="submit" value="submit" />
        <input
          type="submit"
          value="back to log in"
          formaction="./index.html"
        />

      </form>
      </fieldset>
    </div>
  </body>
</html>
